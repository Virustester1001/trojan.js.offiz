<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form in HTML | CodingNepal</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
    <main>
        <div class="wrapper">
            
              
              
              
            <div class="title-text">
               <div class="title login">
                  Login Form
               </div>
               <div class="title signup">
                  Signup Form
               </div>
            </div>
            <div class="form-container">
                <div id="login-error-msg-holder">
                    <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
                  </div>
               <div class="slide-controls">
                  <input type="radio" name="slide" id="login" checked>
                  <input type="radio" name="slide" id="signup">
                  <label for="login" class="slide login">Login</label>
                  <label for="signup" class="slide signup">Signup</label>
                  <div class="slider-tab"></div>
               </div>
               <div class="form-inner">
                  <form action="#" id="login-form" class="login">
                     <div class="field">
                        
                        <input type="text" name="username" id="username-field" placeholder="Username" required>
                     </div>
                     
                     <div class="field">
                        <input type="password" name="password" id="password-field" placeholder="Password" required>
                     </div>
                     <div class="pass-link">
                        <a href="#">Forgot password?</a>
                     </div>
                     <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login" id="login-form-submit">
                     </div>
                     <div class="signup-link">
                        Not a member? <a href="">Signup now</a>
                     </div>
                  </form>
                  <form action="#" class="signup">
                     <div class="field">
                        <input type="text" name="username" id="username-field1" placeholder="Email Address" required>
                     </div>
                     <div class="field">
                        <input type="password" name="password" id="password-field1" placeholder="Password" required>
                     </div>
                     <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                     </div>
                     <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                     </div>
                  </form>
               </div>
            </div>
         </div>
    </main>
   
    <script defer src="login-page.js"></script>
   </body>
</html>
